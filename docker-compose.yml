services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend-server:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - backend-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - redis

volumes:
  redis-data: {}
  backend-node-modules:
